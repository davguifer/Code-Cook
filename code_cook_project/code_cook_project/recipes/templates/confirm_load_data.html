<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Load Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .card {
            width: 100%;
            max-width: 400px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .card-body {
            padding: 20px;
        }
        .btn-confirm {
            background-color: #28a745;
            color: white;
            border-radius: 5px;
        }
        .btn-cancel {
            background-color: #dc3545;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">Confirm Load Data</div>
        <div class="card-body text-center">
            <p>Are you sure you want to load the data? This action will overwrite the existing recipes.</p>
            <form method="POST" action="{% url 'confirm_load_data' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-confirm btn-lg">Confirm</button>
            </form>
            <a href="{% url 'home' %}" class="btn btn-cancel btn-lg">Cancel</a>
        </div>
    </div>
</body>
</html>
