<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .cancel-button {
            background-color: #DC3545;
        }
        .cancel-button:hover {
            background-color: #a71d2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Load Data Index</h1>
        <p>Are you sure you want to load the index? This action will overwrite the existing data.</p>
        <form method="POST" action="{% url 'load_index' %}" style="display: inline;">
            {% csrf_token %}
            <button type="submit">Confirm</button>
        </form>
        <form method="GET" action="{% url 'home' %}" style="display: inline;">
            <button type="submit" class="cancel-button">Cancel</button>
        </form>
    </div>
</body>
</html>
