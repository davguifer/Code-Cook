<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>
    <ul>
        {% for result in results %}
        <li>
            <strong>{{ result['title'] }}</strong><br>
            Servings: {{ result['servings'] }}<br>
            Total Time: {{ result['total_time'] }} mins<br>
            Difficulty: {{ result['dificulty'] }}<br>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
